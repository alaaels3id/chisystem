<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Students Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>
	<section id="slogin">
		<div class="container">
			<div class="row">
				<div class="col-md-12 form-slogin">

						<div id="slogin-form">
							<div class="form-group">
								<h2 style="font-size: 40px; color: #fff;"><b>#Students_Login</b></h2>
							</div>
							<div class="form-group">
								<h2>Username</h2>

							</div>

					</form>
				</div>
			</div>
		</div>
