<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/app.css">
	<link rel="stylesheet" type="text/css" href="../css/hover.css">
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
</head>
<body>
	<section id="login">
		<div class="container">
			<div class="row">
				<div class="col-md-12 form-login">
					<form action="../includes/controller.php" method="post">
						<div id="login-form">
							<div class="form-group">
								<h2>Username</h2>
								<input required name="adminname" class="form-control input-lg" type="text" placeholder="Adminname">
							</div>
							<div class="form-group">
								<h2>Password</h2>
								<input required name="adminpass" class="form-control input-lg" type="password" placeholder="Adminpass">
							</div><br>
							<input name="submit" class="btn btn-lg" type="submit" value="login">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
